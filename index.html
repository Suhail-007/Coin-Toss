<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="style.css" />
	<script src="app.js" defer></script>
	<title>Coin Toss</title>
</head>

<body>
	<div class="container">
		<div class="heading-div">
			<h2>Coin Toss</h2>
		</div>
		<div class="player-comp-div">
			<span id="player">Player:</span>
			<span id="comp">Computer:</span>
		</div>
		<div class="coin">
			<div class="heads">Heads</div>
			<div class="tails">Tails</div>
		</div>
		<div data-btns-div class="btn-div">
			<button data-head="heads" type="button" class="heads-btn">Heads</button>
			<button data-tail="tails" type="button" class="tails-btn">Tails</button>
		</div>
		<p id="message"></p>
	</div><!-- container -->
</body>

</html>
